<!DOCTYPE html>
  <head>
    <title>Stats Viewer</title>
    <script src="static/statsViewer.js"></script>
    <link rel="stylesheet" href="static/bootstrap.min.css">
    <script src="https://go-echarts.github.io/go-echarts-assets/assets/echarts.min.js"></script>
  </head>

  <body>
    <div class="container" style="text-align:center;">
      <div class="page-header">
        <h1 class="display-1">Stats Viewer</h1>
      </div>

      <div class="title">
        <h6>Days played: <small class="text-muted">{{.DaysPlayed}}</small></h6>
        <h6>Total scenarios: <small class="text-muted">{{.TotalScens}}</small></h6>
        <h6>Total challenges: <small class="text-muted">{{.TotalPlayed}}</small></h6>
        <br>

        <h3 class="display-6">Your most played scenarios</h3>
        <br>

        <div class="btn-group btn-group-sm" role="group" aria-label="Show and hide buttons">
            <button class="btn btn-sm btn-outline-secondary shadow-none" onclick="toggleAll(show)">Show charts</button>
            <button class="btn btn-sm btn-outline-secondary shadow-none" onclick="toggleAll(hide)">Hide charts</button>
        </div>
        <br>
      </div>

      <br>
      {{range .SortedTimesPlayed}}
          <li id="name{{.Name}}" class="list-group-item"><h5>{{.Name}}: <small class="text-muted">{{.TimesPlayed}}</small></h5>
              <button id="btn{{.Name}}" class="btn btn-sm btn-outline-secondary shadow-none" onclick="toggleChart('{{.Name}}')">Show chart</button>
              <div id="chart{{.Name}}" class="charts">{{.ChartByDate}}</div>
              <script>toggleChart('{{.Name}}', hide)</script> <!-- Autohide chart & button(if no chart) on load -->
          </li>
      {{end}}
      <br>
    </div>

    <div>
         <p style="font-family:'Courier New', Courier, monospace; text-align:center;" class="text-muted"><small>
            <a href="https://github.com/nahuef/statsViewer" style="color:#8c959e;">Source code</a> | <a href="https://github.com/nahuef/statsViewer/issues/new" style="color:#8c959e;">Open an issue</a>
            <br>
            by Malhumoradour.
         </small></p>
    </div>
  </body>
</html>

<html>
  <head>
    <title>Most played scenarios</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
  </head>

  <body>
    <div class="container">
      <div class="page-header">
        <h1>Your most played scenarios</h1>
      </div>

      <div class="title">
        <h5>Unique scenarios: {{.UniqueScens}}</h5>
        <h5>Total challenges: {{.TotalPlayed}}</h5>
      </div>

      <div>
        {{range .Sorted}}
            <li class="list-group-item">{{.Name}}: {{.TimesPlayed}}</li>
        {{end}}
      </div>
    </div>
  </body>
</html>
